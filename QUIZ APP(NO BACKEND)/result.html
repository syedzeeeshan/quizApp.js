<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="bounce">Your Results</h2>
        <div id="resultBox"></div>
        <div id="shareContainer">
            <h3>Share with your friends:</h3>
            <textarea id="shareLink" readonly></textarea>
            <button id="copyLinkButton" class="btn">Copy Link</button>
        </div>
        <div id="friendResults"></div>
        <button id="createQuizButton" class="btn">Make Your Own Quiz</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script src="result.js"></script>
</body>
</html>
